<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" /> Music Player</li>
        <li class="source"><a href="#home">Home</a></li>
        <li class="source"><a href="about.html">About</a></li>
      </ul>
    </nav>
    <main id="home">
      <div class="container">
        <div class="songList">
          <h1>Best of Indian Songs in 2022</h1>
          <div class="songItemContainer">
            <div class="songItem">
              <img alt="1" />
              <span class="songName">Downtown</span>
              <span class="songlistplay"
                ><span class="timestamp"
                  >03:47
                  <i id="0" class="far songItemPlay fa-play-circle"></i> </span
              ></span>
            </div>
            <div class="songItem">
              <img alt="1" />
              <span class="songName">Apsara Jaani</span>
              <span class="songlistplay"
                ><span class="timestamp"
                  >03:42
                  <i id="1" class="far songItemPlay fa-play-circle"></i> </span
              ></span>
            </div>
            <div class="songItem">
              <img alt="1" />
              <span class="songName">Badnaam</span>
              <span class="songlistplay"
                ><span class="timestamp"
                  >03:35
                  <i id="2" class="far songItemPlay fa-play-circle"></i> </span
              ></span>
            </div>
            <div class="songItem">
              <img alt="1" />
              <span class="songName">Lagdi Lahore</span>
              <span class="songlistplay"
                ><span class="timestamp"
                  >03:54
                  <i id="3" class="far songItemPlay fa-play-circle"></i> </span
              ></span>
            </div>
            <div class="songItem">
              <img alt="1" />
              <span class="songName">Makhna</span>
              <span class="songlistplay"
                ><span class="timestamp"
                  >03:26
                  <i id="4" class="far songItemPlay fa-play-circle"></i> </span
              ></span>
            </div>
            <div class="songItem">
              <img alt="1" />
              <span class="songName">Laare</span>
              <span class="songlistplay"
                ><span class="timestamp"
                  >04:55
                  <i id="5" class="far songItemPlay fa-play-circle"></i> </span
              ></span>
            </div>
            <div class="songItem">
              <img alt="1" />
              <span class="songName">Mere warga</span>
              <span class="songlistplay"
                ><span class="timestamp"
                  >04:43
                  <i id="6" class="far songItemPlay fa-play-circle"></i> </span
              ></span>
            </div>
            <div class="songItem">
              <img alt="1" />
              <span class="songName">Bholenath</span>
              <span class="songlistplay"
                ><span class="timestamp"
                  >05:20
                  <i id="7" class="far songItemPlay fa-play-circle"></i> </span
              ></span>
            </div>
            <div class="songItem">
              <img alt="1" />
              <span class="songName">Kehndi Hundi Si</span>
              <span class="songlistplay"
                ><span class="timestamp"
                  >03:45
                  <i id="8" class="far songItemPlay fa-play-circle"></i> </span
              ></span>
            </div>
            <div class="songItem">
              <img alt="1" />
              <span class="songName">Yaar Mod Do</span>
              <span class="songlistplay"
                ><span class="timestamp"
                  >04:53
                  <i id="9" class="far songItemPlay fa-play-circle"></i> </span
              ></span>
            </div>
          </div>
        </div>
        <div class="songBanner"></div>
      </div>
    </main>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">Downtown</span>
      </div>
      <div class="volume">
        <i class="fas fa-3x fa-volume"></i>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
